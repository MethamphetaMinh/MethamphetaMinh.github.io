<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Tuan Minh | Portfolio</title>
    <style>
        /* --- CSS VARS (Dark Theme) --- */
        :root {
            --turquoise: #40E0D0; /* Primary Accent Color */
            --dark-bg: #1A1A1A; /* Main Background Color */
            --light-text: #F7F7F7; /* Main Text Color */
            --orange-text: #FFA500; /* Secondary Accent (for links/tags) */
            --highlight-bg: #f0e68c; /* Studying Tag Background */
            --dark-card: #2a2a2a; /* Card/Section Background */
            --border-color: #333;
        }

        /* --- GLOBAL STYLES --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--turquoise);
            transition: color 0.3s;
        }

        a:hover {
            color: #36c3b6;
        }

        section {
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: var(--turquoise);
            text-transform: uppercase;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            background-color: var(--dark-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--turquoise);
        }

        .logo a {
            color: var(--turquoise);
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links a {
            color: var(--light-text);
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--turquoise);
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 100px 5%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #003333 100%);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero h1 span {
            color: var(--turquoise);
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 30px;
            background-color: var(--turquoise);
            color: var(--dark-bg);
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #36c3b6;
            transform: translateY(-2px);
        }

        /* --- ABOUT SECTION --- */
        #about {
            text-align: left;
            max-width: 900px;
            margin: 0 auto;
        }

        #about h2 {
            text-align: left;
            color: var(--light-text);
            margin-bottom: 10px;
        }

        .personal-info a {
            color: var(--orange-text);
            margin-right: 15px;
        }

        .
