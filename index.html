<html lang="vi">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Tuan Minh</title>

    <style>
        /* --- CẬP NHẬT BIẾN VÀ SỬA LỖI CÚ PHÁP (Thêm dấu ;) --- */
        :root {
            --turquoise: #40E0D0; /* Màu chủ đạo */
            --light-bg: #FFFFFF; /* Nền trắng */
            --dark-text: #333333; /* Chữ tối (Chữ chính) */
            --orange-text: #FFA500; /* Màu chữ Cam Sáng */
            --card-bg: #F0F0F0; /* Nền card phụ (Xám nhạt) */
            --border-color: #DDDDDD; /* Màu đường viền */
        }
        
        /* SỬA LỖI LOGIC: Nền trắng, Chữ tối */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg); /* SỬA: Dùng light-bg */
            color: var(--dark-text); /* SỬA: Dùng dark-text */
        }

        /* SỬA LỖI LOGIC: Nền thanh điều hướng */
        .navbar {
            background-color: var(--light-bg); /* SỬA: Dùng light-bg */
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color); /* Dùng màu viền nhạt */
        }

        .logo a {
            color: var(--turquoise);
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links a {
            color: var(--dark-text); /* SỬA: Dùng dark-text */
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--turquoise);
        }

        .hero {
            text-align: center;
            padding: 100px 5%;
            background-color: var(--card-bg); /* Nền hơi xám cho phần đầu */
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero h1 span {
            color: var(--turquoise);
        }
